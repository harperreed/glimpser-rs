<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimpser - Stream Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body class="bg-slate-50 text-gray-800 font-sans leading-relaxed">
    <nav class="bg-white border-b border-gray-300 px-8 py-4 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-xl font-bold text-blue-600">üîç Glimpser</h1>
        </div>
        <div class="flex items-center gap-6">
            <a href="/static/dashboard.html" class="text-gray-500 font-medium hover:text-blue-600 transition-colors duration-200">Dashboard</a>
            <a href="/static/streams.html" class="text-blue-600 font-medium transition-colors duration-200">Streams</a>
            <a href="/static/admin.html" id="admin-link" class="hidden text-gray-500 font-medium hover:text-blue-600 transition-colors duration-200">Admin</a>
            <button id="logout-btn" class="px-6 py-3 bg-gray-500 text-white rounded-md font-medium hover:bg-gray-600 transition-all duration-200">Logout</button>
        </div>
    </nav>

    <main class="p-8 max-w-6xl mx-auto w-full">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Live Streams</h2>
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-4">
                <button id="refresh-streams-btn" class="px-6 py-3 bg-gray-500 text-white rounded-md font-medium hover:bg-gray-600 transition-all duration-200">Refresh</button>
                <select id="stream-filter" class="px-3 py-3 border border-gray-300 rounded-md text-base transition-colors duration-200 focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100">
                    <option value="">All Streams</option>
                    <option value="active">Active Only</option>
                    <option value="inactive">Inactive Only</option>
                </select>
            </div>
        </div>

        <div id="streams-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="flex flex-col items-center justify-center min-h-48 bg-white rounded-md shadow-sm text-gray-500">
                <div class="w-8 h-8 border-2 border-transparent border-t-current rounded-full animate-spin mb-4"></div>
                <p>Loading streams...</p>
            </div>
        </div>

        <div id="no-streams" class="hidden text-center py-12 text-gray-500">
            <h3 class="text-lg font-semibold mb-2">No Streams Available</h3>
            <p>No video streams are currently configured or active.</p>
        </div>

        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-600 p-4 rounded-md mt-4"></div>
    </main>

    <!-- Stream Modal -->
    <div id="stream-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-md shadow-lg w-full max-w-4xl max-h-90vh overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b border-gray-300">
                <h3 id="stream-modal-title" class="text-lg font-semibold text-gray-800">Stream Details</h3>
                <button data-action="close-modal" data-modal-id="stream-modal" class="close-btn p-1 text-gray-500 hover:text-gray-800 text-xl">&times;</button>
            </div>
            <div class="p-6">
                <div id="stream-player" class="w-full h-96 bg-black rounded-md overflow-hidden mb-4 flex items-center justify-center">
                    <img id="stream-image" src="" alt="Stream feed" class="hidden max-w-full max-h-full object-contain">
                    <div id="stream-placeholder" class="text-gray-400 text-lg">
                        <span>Stream unavailable</span>
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between py-2 border-b border-gray-200">
                        <label class="font-semibold text-gray-500">Status:</label>
                        <span id="modal-stream-status" class="flex items-center gap-2"></span>
                    </div>
                    <div class="flex justify-between py-2 border-b border-gray-200">
                        <label class="font-semibold text-gray-500">Source:</label>
                        <span id="modal-stream-source" class="text-gray-800"></span>
                    </div>
                    <div class="flex justify-between py-2 border-b border-gray-200">
                        <label class="font-semibold text-gray-500">Resolution:</label>
                        <span id="modal-stream-resolution" class="text-gray-800">-</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <label class="font-semibold text-gray-500">FPS:</label>
                        <span id="modal-stream-fps" class="text-gray-800">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add dynamic styling for compatibility
        document.addEventListener('DOMContentLoaded', function() {
            const addDynamicClasses = (element) => {
                if (element.classList.contains('badge')) {
                    element.classList.add('inline-block', 'px-3', 'py-1', 'text-xs', 'font-semibold', 'rounded-full', 'uppercase');
                    if (element.classList.contains('admin')) {
                        element.classList.add('bg-red-600', 'text-white');
                    } else if (element.classList.contains('user')) {
                        element.classList.add('bg-gray-500', 'text-white');
                    }
                }

                if (element.classList.contains('status-indicator')) {
                    if (element.classList.contains('online')) {
                        element.classList.add('text-green-600');
                    } else if (element.classList.contains('offline')) {
                        element.classList.add('text-red-600');
                    } else if (element.classList.contains('warning')) {
                        element.classList.add('text-yellow-600');
                    }
                }

                // Stream card styling
                if (element.classList.contains('stream-card')) {
                    element.classList.add('bg-white', 'rounded-md', 'shadow-sm', 'overflow-hidden', 'cursor-pointer', 'transition-all', 'duration-200', 'hover:transform', 'hover:-translate-y-1', 'hover:shadow-lg');
                }
            };

            document.querySelectorAll('.badge, .status-indicator, .stream-card').forEach(addDynamicClasses);

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            if (node.classList) {
                                addDynamicClasses(node);
                            }
                            node.querySelectorAll && node.querySelectorAll('.badge, .status-indicator, .stream-card').forEach(addDynamicClasses);
                        }
                    });
                });
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/streams.js"></script>
</body>
</html>
