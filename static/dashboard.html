<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimpser - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body class="bg-slate-50 text-gray-800 font-sans leading-relaxed">
    <nav class="bg-white border-b border-gray-300 px-8 py-4 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-xl font-bold text-blue-600">üîç Glimpser</h1>
        </div>
        <div class="flex items-center gap-6">
            <a href="/static/dashboard.html" class="text-blue-600 font-medium transition-colors duration-200">Dashboard</a>
            <a href="/static/streams.html" class="text-gray-500 font-medium hover:text-blue-600 transition-colors duration-200">Streams</a>
            <a href="/static/admin.html" id="admin-link" class="hidden text-gray-500 font-medium hover:text-blue-600 transition-colors duration-200">Admin</a>
            <button id="logout-btn" class="px-6 py-3 bg-gray-500 text-white rounded-md font-medium hover:bg-gray-600 transition-all duration-200">Logout</button>
        </div>
    </nav>

    <main class="p-8 max-w-6xl mx-auto w-full">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">System Overview</h2>
            <div class="flex items-center gap-4">
                <span id="user-name" class="text-gray-600">Loading...</span>
                <span id="user-role" class="badge"></span>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-md shadow-sm p-6 text-center">
                <h3 class="text-sm font-semibold text-gray-500 mb-4 uppercase tracking-wide">API Status</h3>
                <div id="api-status" class="flex items-center justify-center gap-2">
                    <div class="w-4 h-4 border-2 border-transparent border-t-current rounded-full animate-spin"></div>
                    <span class="text-gray-600">Checking...</span>
                </div>
            </div>

            <div class="bg-white rounded-md shadow-sm p-6 text-center">
                <h3 class="text-sm font-semibold text-gray-500 mb-4 uppercase tracking-wide">Active Streams</h3>
                <div id="streams-count" class="text-2xl font-bold text-blue-600">-</div>
            </div>

            <div class="bg-white rounded-md shadow-sm p-6 text-center">
                <h3 class="text-sm font-semibold text-gray-500 mb-4 uppercase tracking-wide">Recent Alerts</h3>
                <div id="alerts-count" class="text-2xl font-bold text-blue-600">-</div>
            </div>

            <div class="bg-white rounded-md shadow-sm p-6 text-center">
                <h3 class="text-sm font-semibold text-gray-500 mb-4 uppercase tracking-wide">System Health</h3>
                <div id="health-status" class="flex items-center justify-center gap-2">
                    <div class="w-4 h-4 border-2 border-transparent border-t-current rounded-full animate-spin"></div>
                    <span class="text-gray-600">Checking...</span>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-md shadow-sm p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Recent Activity</h3>
                <div id="recent-activity" class="max-h-80 overflow-y-auto">
                    <div class="text-center text-gray-500 italic">Loading recent activity...</div>
                </div>
            </div>

            <div class="bg-white rounded-md shadow-sm p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h3>
                <div class="flex flex-col gap-4">
                    <a href="/static/streams.html" class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700 transition-all duration-200">View Streams</a>
                    <button id="refresh-btn" class="px-6 py-3 bg-gray-500 text-white rounded-md font-medium hover:bg-gray-600 transition-all duration-200">Refresh Data</button>
                    <a href="/docs/" target="_blank" class="px-6 py-3 bg-gray-500 text-white rounded-md font-medium hover:bg-gray-600 transition-all duration-200 text-center">API Docs</a>
                </div>
            </div>
        </div>

        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-600 p-4 rounded-md mt-4"></div>
    </main>

    <script>
        // Add dynamic badge styling for compatibility
        document.addEventListener('DOMContentLoaded', function() {
            const addBadgeClasses = (element) => {
                if (element.classList.contains('badge')) {
                    element.classList.add('inline-block', 'px-3', 'py-1', 'text-xs', 'font-semibold', 'rounded-full', 'uppercase');
                    if (element.classList.contains('admin')) {
                        element.classList.add('bg-red-600', 'text-white');
                    } else if (element.classList.contains('user')) {
                        element.classList.add('bg-gray-500', 'text-white');
                    }
                }

                // Status indicators
                if (element.classList.contains('status-indicator')) {
                    if (element.classList.contains('online')) {
                        element.classList.add('text-green-600');
                    } else if (element.classList.contains('offline')) {
                        element.classList.add('text-red-600');
                    } else if (element.classList.contains('warning')) {
                        element.classList.add('text-yellow-600');
                    }
                }
            };

            // Check existing elements
            document.querySelectorAll('.badge, .status-indicator').forEach(addBadgeClasses);

            // Observer for dynamically added elements
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            if (node.classList && (node.classList.contains('badge') || node.classList.contains('status-indicator'))) {
                                addBadgeClasses(node);
                            }
                            node.querySelectorAll && node.querySelectorAll('.badge, .status-indicator').forEach(addBadgeClasses);
                        }
                    });
                });
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
