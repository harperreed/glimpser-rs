<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimpser - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body class="bg-slate-50 text-gray-800 font-sans leading-relaxed">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-md shadow-sm p-6 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl text-blue-600 mb-2 font-bold">üîç Glimpser</h1>
                <p class="text-gray-500 text-sm">Real-time monitoring and alert system</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block mb-1 font-medium text-gray-800">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-3 border border-gray-300 rounded-md text-base transition-colors duration-200 focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium text-gray-800">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-3 border border-gray-300 rounded-md text-base transition-colors duration-200 focus:outline-none focus:border-blue-600 focus:ring-4 focus:ring-blue-100">
                </div>

                <button type="submit" id="login-btn" class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-blue-600 text-white rounded-md text-base font-medium hover:bg-blue-700 transition-all duration-200 w-full relative">
                    <span>Login</span>
                    <div class="spinner hidden w-4 h-4 border-2 border-transparent border-t-current rounded-full animate-spin"></div>
                </button>

                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-600 p-4 rounded-md mt-4"></div>
            </form>

            <div class="text-center mt-6 text-sm text-gray-500">
                <p>Don't have an account? Contact your administrator.</p>
                <p>API documentation available at <a href="/docs/" target="_blank" class="text-blue-600 hover:underline">/docs/</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
