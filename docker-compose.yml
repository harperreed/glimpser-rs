# ABOUTME: Docker Compose configuration for glimpser application
# ABOUTME: Orchestrates Rust backend and Next.js frontend with SQLite

version: '3.8'

services:
  # Rust backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: runtime
    container_name: glimpser-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - BIND_ADDRESS=0.0.0.0:3000
    networks:
      - glimpser-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - glimpser_data:/app/data

  # Next.js frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: runner
    container_name: glimpser-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - backend
    networks:
      - glimpser-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: glimpser-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - glimpser-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  glimpser-network:
    driver: bridge
    name: glimpser-network

volumes:
  glimpser_data:
    driver: local
    name: glimpser-app-data
