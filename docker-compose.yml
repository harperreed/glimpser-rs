networks:
  glimpser_network:
    driver: bridge
    name: glimpser_network
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  glimpser_data:
    driver: local
    name: glimpser_data
  glimpser_logs:
    driver: local
