<!-- Individual stream card component matching Next.js design exactly -->
<div class="bg-white rounded-lg shadow-sm border hover:shadow-md transition-shadow duration-200 overflow-hidden"
     hx-get="/api/htmx/stream-card/{{ stream.id }}"
     hx-trigger="every 30s"
     hx-swap="outerHTML">

    <!-- Stream Preview -->
    <div class="aspect-video bg-gray-100 flex items-center justify-center cursor-pointer hover:bg-gray-200 transition-colors relative group"
         onclick="window.location.href=&quot;/streams/{{ stream.id }}&quot;">

        <!-- View Details Button -->
        <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button
                onclick="event.stopPropagation();"
                class="bg-black bg-opacity-50 text-white p-1 rounded text-xs hover:bg-opacity-75"
                title="View details">
                i
            </button>
        </div>

        {% if stream.status == "active" %}
            <img src="/api/stream/{{ stream.stream_id }}/thumbnail"
                 alt="{{ stream.name }}"
                 class="w-full h-full object-cover"
                 onerror="this.style.display='none';">
        {% else %}
            <span class="text-2xl">Offline</span>
        {% endif %}
    </div>

    <!-- Stream Info -->
    <div class="p-4">
        <div class="flex justify-between items-start mb-2">
            <h3 class="font-semibold text-gray-800 truncate">{{ stream.name }}</h3>
            <span class="px-2 py-1 text-xs rounded-full {% if stream.status == 'active' %}bg-green-100 text-green-800{% else %}bg-gray-100 text-gray-600{% endif %}">
                {% if stream.status == "active" %}Online{% else %}Offline{% endif %}
            </span>
        </div>
        <div class="flex justify-between items-center">
            <p class="text-sm text-gray-500">
                Last seen: {{ stream.last_frame_at }}
            </p>
            <button onclick="window.location.href=&quot;/streams/{{ stream.id }}&quot;"
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                View
            </button>
        </div>
    </div>
</div>
