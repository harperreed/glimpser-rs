{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}
{% block nav_admin %}text-blue-600 border-b-2 border-blue-600 pb-1{% endblock %}
{% block content %}
<div class="p-8 max-w-6xl mx-auto w-full">
    <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Admin Panel</h2>
        <div class="bg-yellow-100 text-yellow-800 px-4 py-2 rounded-md text-sm font-medium">
            Administrator privileges required
        </div>
    </div>

    <!-- Tab Navigation exactly like Next.js -->
    <div class="flex gap-1 mb-8 border-b border-gray-300">
        <button class="px-6 py-3 font-medium cursor-pointer border-b-2 border-blue-600 text-blue-600 transition-all duration-200">
            Streams
        </button>
        <button class="px-6 py-3 font-medium cursor-pointer border-b-2 border-transparent hover:text-blue-600 transition-all duration-200">
            API Keys
        </button>
        <button class="px-6 py-3 font-medium cursor-pointer border-b-2 border-transparent hover:text-blue-600 transition-all duration-200">
            Users
        </button>
        <button class="px-6 py-3 font-medium cursor-pointer border-b-2 border-transparent hover:text-blue-600 transition-all duration-200">
            System
        </button>
    </div>

    <p>Step 1: Basic tab structure copied from Next.js</p>
</div>
{% endblock %}
